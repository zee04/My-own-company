<!doctype html>
<html ⚡>
<head>
  <meta charset="utf-8">
  <title>Contact | Myownnewcompany</title>
  <link rel="canonical" href="https://myprivatecompany.github.io/contact.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="Contact Myownnewcompany for retro-classy kitchen and interior solutions. We’d love to hear from you!">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style>
  <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <link rel="stylesheet" href="style.css">
  <style amp-custom></style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="main-content">
    <h1>Contact Us</h1>
    <form method="post" action-xhr="https://formspree.io/f/mrblwabz" target="_top">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>
      <button class="button" type="submit">Send Message</button>
      <div submit-success>
        <template type="amp-mustache">
          <p><b>Thanks for your message! We'll be in touch soon.</b></p>
        </template>
      </div>
      <div submit-error>
        <template type="amp-mustache">
          <p><b>Something went wrong. Please try again.</b></p>
        </template>
      </div>
    </form>
    <h2>Contact Details</h2>
    <p>Email: info@myprivatecompany.com<br>
      Phone: +91 99999 88888<br>
      Address: 123 Retro Lane, City, Country
    </p>
  </div>
  <footer>© 2025 Myownnewcompany.</footer>
</body>
</html>
