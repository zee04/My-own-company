<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Myownnewcompany</title>
  <meta name="description" content="Contact Myownnewcompany for retro-classy kitchen and interior solutions. We’d love to hear from you!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet" />
  
  <!-- Your style -->
  <link rel="stylesheet" href="style.css" />
  
  <script>
    // Show confirmation popup on successful form submit
    function showConfirmation() {
      const popup = document.getElementById('confirmation-popup');
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    // Handle form submit to show popup and allow Formspree submission
    async function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const endpoint = form.action;

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          showConfirmation();
          form.reset();
        } else {
          alert('There was an error submitting the form. Please try again.');
        }
      } catch (error) {
        alert('There was an error submitting the form. Please try again.');
      }
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main class="main-content">
    <h1>Contact Us</h1>
    <form id="contact-form" action="https://formspree.io/f/mrblwabz" method="POST" onsubmit="handleSubmit(event)">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" autocomplete="name" required />
      
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" autocomplete="email" required />
      
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" autocomplete="off" required></textarea>
      
      <button class="button" type="submit">Send Message</button>
    </form>
  </main>
  
  <div id="confirmation-popup">Thanks for your message! We'll be in touch soon.</div>

  <footer>© 2025 Myownnewcompany.</footer>
</body>
</html>
