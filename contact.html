<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact | Myownnewcompany</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet" />
  <meta name="description"
    content="Contact Myownnewcompany for retro-classy kitchen and interior solutions. We’d love to hear from you!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script>
    // Show confirmation popup on successful form submit
    function showConfirmation() {
      const popup = document.getElementById('confirmation-popup');
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    // Handle form submit event
    function handleSubmit(event) {
      event.preventDefault();
      // Normally, here you’d submit using AJAX or backend endpoint.
      // For demo, just show the confirmation popup.
      showConfirmation();
      event.target.reset();
    }
  </script>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main class="main-content">
    <h1>Contact Us</h1>
    <form id="contact-form" onsubmit="handleSubmit(event)">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>
      <button class="button" type="submit">Send Message</button>
    </form>
  </main>
  <div id="confirmation-popup">Thanks for your message! We'll be in touch soon.</div>
  <footer>© 2025 Myownnewcompany.</footer>
</body>

</html>
